version: "3.8"
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: buyandsell
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 456
    ports:
      - "5432:5432"
    command: [ "postgres", "-c", "wal_level=logical" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.4
    command: start-dev
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - "9081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin@1234
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/buyandsell
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: 456
      KC_DB_NAME: buyandsell
      KC_FEATURES: token-exchange,admin-fine-grained-authz
      KC_HOSTNAME: localhost
    volumes:
      - ./extensions:/opt/keycloak/providers/
  elasticsearch:
    image: elasticsearch:7.12.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.1
    container_name: logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./postgresql-42.6.2.jar:/usr/share/logstash/postgresql-42.6.2.jar
      - logstash_data:/usr/share/logstash
    depends_on:
      - postgres
      - elasticsearch
    ports:
      - "5044:5044"
      - "9600:9600"

volumes:
  es_data:
  logstash_data: